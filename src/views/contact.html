<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= title %></title>
    <% include partials/head.html %>
</head>

<body>
    <% include partials/header.html %>

    <main class="main container align-items-center d-flex justify-content-center">
        <div class="container p-3">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 animated flipInX">
                    <div class="card-header bg-dark text-white text-center">
                        <h3>Contact Me</h3>
                    </div>
                    <div class="bg-light card-body">
                        <form action="">
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control textarea" type="text" placeholder="Message"></textarea>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-dark btn-block">Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <% include partials/footer.html %>
</body>

</html>
